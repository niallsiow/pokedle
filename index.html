<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedle</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

  </head>

  <body>

    <dialog id="play_dialog">
      <div id="play_dialog_contents">
        <h2>Pokedle</h2>
        <p>Try to guess the correct pokemon from the original 151 in less than 6 guesses!</p>
        <button id="play_button">Play</button>
      </div>
    </dialog>

    <dialog id="finish_dialog">
      <div id="finish_dialog_contents">
        <div id="game_over_contents"></div>
        <button id="play_again_button">Play Again</button>
      </div>
    </dialog>
    
    
    <div id="contents">
      <h1>Guess That Pokemon!</h1>
      
      <div id="search_contents">
        <input id="search">
        <div id="search_results"></div>
      </div>

      <div id="pokemon_info">
        <div class="header">
          <h3>Pokemon</h3>
        </div>
        
        <div class="header">
          <h3>Image</h3>
        </div>

        <div class="header">
          <h3>Type 1</h3>
        </div>

        <div class="header">
          <h3>Type 2</h3>
        </div>

        <div class="header">
          <h3>Evolution Stage</h3>
        </div>

        <div class="header">
          <h3>Fully Evolved</h3>
        </div>

        <div class="header">
          <h3>Color</h3>
        </div>
        
        <div class="header">
          <h3>Habitat</h3>
        </div>

      </div>
    </div>
      
  </body>
</html>
