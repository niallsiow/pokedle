<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Prompt</title>
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Guess That Pokemon!</h1>

    
    <div id="image_div" style="display:none">
        <h2 id="pokemon_name"></h2>
        <img id="pokemon_image"/>

        <div id="pokemon_types">
            <div>
                <h3>Type 1</h3>
                <p id="type-1"></p>
            </div>
            <div>
                <h3>Type 2</h3>
                <p id="type-2"></p>
            </div>
        </div>
    </div>

    <button id="show_button">Show Pokemon</button>
    
</body>
</html>
