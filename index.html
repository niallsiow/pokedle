<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Prompt</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

  </head>

  <body>

    <dialog id="play_dialog">
      <button id="play_button">Play</button>
    </dialog>

    
    
    <div id="contents">
      <h1>Guess That Pokemon!</h1>
      
      <div>
        <input type="search" id="search">
      </div>

      <div id="search_results"></div>

      <div id="pokemon_info">
        <div class="header">
          <h3>Pokemon</h3>
        </div>
        
        <div class="header">
          <h3>Image</h3>
        </div>

        <div class="header">
          <h3>Type 1</h3>
        </div>

        <div class="header">
          <h3>Type 2</h3>
        </div>

        <div class="header">
          <h3>Evolution Stage</h3>
        </div>

        <div class="header">
          <h3>Fully Evolved</h3>
        </div>

        <div class="header">
          <h3>Color</h3>
        </div>
        
        <div class="header">
          <h3>Habitat</h3>
        </div>

      </div>
    </div>
      
  </body>
</html>
